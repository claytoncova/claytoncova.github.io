<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Engenheiro de Tecnologia</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="description" content="Entre em contato com o Engenheiro de Tecnologia">
</head>
<body class="light-mode">
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">EngTech</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Principal</a>
                <a href="blog.html">Blog</a>
                <a href="contato.html" class="active">Contato</a>
                <a href="extras.html">Extras</a>
            </div>
            <div class="theme-toggle">
                <button id="themeToggle" aria-label="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Entre em Contato</h1>
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Informações de Contato</h2>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p>contato@exemplo.com</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p>(XX) XXXX-XXXX</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>São Paulo, SP - Brasil</p>
                        </div>
                        <div class="social-links">
                            <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                            <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                            <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                    
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Assunto</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Mensagem</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span>Enviar Mensagem</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Contato</h3>
                    <p>Email: contato@exemplo.com</p>
                    <p>Telefone: (XX) XXXX-XXXX</p>
                </div>
                <div class="footer-section">
                    <h3>Redes Sociais</h3>
                    <div class="social-links">
                        <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Engenheiro de Tecnologia. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/contact.js"></script>
</body>
</html>
